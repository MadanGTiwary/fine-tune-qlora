model:
  name: "mistralai/Mistral-7B-v0.1"
  load_in_4bit: true
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules: ["q_proj", "v_proj"]

training:
  output_dir: "outputs/checkpoints"
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 2e-4
  num_train_epochs: 3
  fp16: true
  logging_steps: 25
  save_steps: 500
  report_to: "wandb"

data:
  train_path: "data/raw/support_tickets.jsonl"
  max_length: 512
